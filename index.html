<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Audio Demo</title>
    <style>
      table, th, td {
          border: 1px solid #ccc;
          border-collapse: collapse;
          padding: 8px;
      }
      th {
          background: #eee;
      }
    </style>
</head>
<body>
    <h1>Speaker X</h1>
    <table>
      <tr>
        <th>Source</th>
        <th>VC_40_naive</th>
        <th>VC_40_constr</th>
        <th>VC_70_const</th>
      </tr>
      <tr>
        <!-- Source -->
        <td>
          <audio controls>
            <!--audio/flac -->
            <source src="audio/speaker_x/source_x1.flac" type="audio/flac">
            <!-- if not supported -->
            Your browser does not support the audio element.
          </audio>
        </td>

        <!-- VC_40_naive -->
        <td>
          <audio controls>
            <source src="audio/speaker_x/vc_40_naive_x1.flac" type="audio/flac">
            Your browser does not support the audio element.
          </audio>
        </td>

        <!-- VC_40_constr -->
        <td>
          <audio controls>
            <source src="audio/speaker_x/vc_40_constr_x1.flac" type="audio/flac">
            Your browser does not support the audio element.
          </audio>
        </td>

        <!-- VC_70_const -->
        <td>
          <audio controls>
            <source src="audio/speaker_x/vc_70_const_x1.flac" type="audio/flac">
            Your browser does not support the audio element.
          </audio>
        </td>
      </tr>
    </table>

    <!-- more -->


</body>
</html>
